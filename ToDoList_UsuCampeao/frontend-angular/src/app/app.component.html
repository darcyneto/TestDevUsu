<header class="app-header">
  <div class="brand">
    <h1>UsuCampeão - To-Do List</h1>
  </div>
</header>

<main class="container">
  <div class="toolbar">
    <h2>Minhas Tarefas</h2>
    <!-- O botão abre o modal do componente filho via evento customizado -->
    <button class="btn btn-primary" (click)="openCreateFromParent()">
      <span class="material-icons" aria-hidden="true">add</span>
      Nova Tarefa
    </button>
  </div>
  <section class="card">
    <app-tasks #tasksCmp></app-tasks>
  </section>  

  <div class="toolbar">
    <h2>Tarefas Concluídas</h2>
  </div>
  <section class="card" style="margin-top:16px;">
    <app-tasks [showCompleted]="true"></app-tasks>
  </section>
</main>

<footer class="app-footer">
  <div class="footer-content">
    <div class="footer-icon">🏠</div>
    <span class="footer-text">UsuCampeão - Urbanização Social</span>
  </div>
</footer>
